{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <article>
    {{ if not .Params.omit_article_header }}
      <header>
        <p class="f6 b helvetica tracked">
          {{ humanize .Section | upper  }}
        </p>
        <h1 class="f1">
          {{ .Title }}
        </h1>
      </header>
    {{ end }}
    <div>
      {{ .Content }}
      {{ partial "call-to-action.html" . }}
    </div>
  </article>
{{ end }}
