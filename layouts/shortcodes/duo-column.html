<section class="duo-column">
    <figure class="duo-column__image">
      <img src="{{ relURL ($.Site.BaseURL) }}{{ .Get "placeholder" }}" data-src="{{ relURL ($.Site.BaseURL) }}{{ .Get "image" }}" class="lazy-image" alt="{{ .Get "alt" }}" />
    </figure>
    <div class="duo-column__description">
      {{ .Inner | markdownify }}
    </div>
</section>
