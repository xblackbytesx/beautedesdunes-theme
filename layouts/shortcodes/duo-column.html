<section class="duo-column">
    <div class="duo-column__image">
      <img src="{{ relURL ($.Site.BaseURL) }}{{ .Get "image" }}" alt="{{ .Get "alt" }}" />
    </div>
    <div class="duo-column__description">
      <h5 class="duo-column__title">{{ .Get "title" }}</h5>
      <p>{{ .Inner | markdownify }}</p>
    </div>
</section>
